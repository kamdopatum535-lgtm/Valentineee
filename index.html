<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pookie ðŸ’›</title>

<!-- Instagram / WhatsApp Preview Control -->
<meta property="og:title" content="For Pookie ðŸ’›">
<meta property="og:description" content="Tap to open something special ðŸ’Œ">
<meta property="og:image" content="cover.jpg">
<meta property="og:type" content="website">

<!-- Calligraphy Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e50, #ff758c);
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

/* Decorations */
.corner {
    position: absolute;
    font-size: 45px;
    animation: float 4s ease-in-out infinite alternate;
}

.top-left { top: 15px; left: 20px; }
.top-right { top: 15px; right: 20px; }

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(10px); }
}

/* Envelope */
.container {
    text-align: center;
    cursor: pointer;
    position: relative;
}

.tap {
    color: white;
    font-size: 24px;
    margin-bottom: 20px;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    50% { opacity: 0.5; }
}

.envelope {
    width: 340px;
    height: 230px;
    background: #b30000;
    border: 6px solid white;
    border-radius: 15px;
    position: relative;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff1a1a;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: 0.8s ease;
    border-radius: 15px;
}

/* Card (Inside Red) */
.card {
    position: absolute;
    width: 300px;
    background: #ff1a1a;
    color: white;
    padding: 25px;
    border-radius: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: 0.6s ease;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
}

.card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 20px;
}

.message {
    font-family: 'Dancing Script', cursive;
    font-size: 30px;
    color: white;
    min-height: 80px;
    line-height: 1.5;
}

/* Floating Background */
.floating {
    position: absolute;
    font-size: 22px;
    animation: rise 8s linear infinite;
    opacity: 0.4;
}

@keyframes rise {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="corner top-left">ðŸŒ¸ðŸŽˆ</div>
<div class="corner top-right">ðŸŽˆðŸŒ¹</div>

<div class="container" onclick="openEnvelope()">
    <div class="tap">Tap to Open ðŸ’Œ</div>

    <div class="envelope">
        <div class="flap"></div>
    </div>

    <div class="card">
        <img src="herphoto.jpg" alt="Her Photo">
        <div class="message" id="text"></div>
    </div>
</div>

<audio id="bgmusic" src="music.mp3"></audio>

<script>

let opened = false;
let text = "Happy Valentine, Pookie ðŸ’› Wishing you all the happiness and success in the world. May you achieve every dream in your life. Always cheering for you!";

function openEnvelope() {
    if (opened) return;
    opened = true;

    let music = document.getElementById("bgmusic");
    music.currentTime = 0;
    music.play().catch(() => {});

    document.querySelector(".flap").style.transform = "rotateX(180deg)";
    document.querySelector(".card").style.transform = "translate(-50%, -50%) scale(1)";

    setTimeout(typeEffect, 1500);
}

function typeEffect() {
    let i = 0;
    let element = document.getElementById("text");

    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 80);
        }
    }

    typing();
}

function createFloating() {
    let item = document.createElement("div");
    item.className = "floating";
    item.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸŒ¸";
    item.style.left = Math.random() * window.innerWidth + "px";
    item.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(item);

    setTimeout(() => item.remove(), 8000);
}

setInterval(createFloating, 800);

</script>

</body>
</html>
