<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentine ðŸ’›</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .envelope {
      width: 200px;
      height: 120px;
      background: #ff4d6d;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.4s;
    }

    .envelope:hover {
      transform: scale(1.1);
    }

    .letter {
      position: absolute;
      width: 320px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      top: -450px;
      left: -60px;
      opacity: 0;
      transition: all 1s ease;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .letter img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    .show {
      top: -420px;
      opacity: 1;
    }

    h2 {
      color: #ff4d6d;
    }

    p {
      font-size: 15px;
      color: #444;
    }
  </style>
</head>
<body>

<div class="envelope" onclick="openLetter()"></div>

<div class="letter" id="letter">
  <h2>Happy Valentine Pookie ðŸ’›</h2>
  <p>
    All great wishes from your friend to achieve all your dreams in your life.
  </p>
  <img src="photo.jpg" alt="Valentine Photo">
</div>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  function openLetter() {
    document.getElementById("letter").classList.add("show");
    document.getElementById("music").play();
  }
</script>

</body>
</html>
